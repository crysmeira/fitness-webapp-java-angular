<app-header></app-header>

<div class="container">
    <h1>Profile</h1>
    
    <div class="row">
        <div class="col-xs-12 col-md-4 col-md-offset-4">
            <mat-card class="example-card">
                <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Profile photo">
            </mat-card>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form class="example-form" (ngSubmit)="onUpdateProfile(f)" #f="ngForm">
                <h3 class="element-space">About me</h3>
            
                <div class="row element-space">
                    <div class="col-md-6">
                        <label>First name*:</label>
                        <input class="form-control" placeholder="First name" type="text" id="firstName" name="firstName" [(ngModel)]="firstName" required>
                    </div>
                    <div class="col-md-6">
                        <label>Last name*:</label>
                        <input class="form-control" placeholder="Last Name" type="text" id="lastName" name="lastName" [(ngModel)]="lastName" required>
                    </div>
                </div>

                <div class="row element-space">
                    <div class="col-md-12">
                        <label>Email:</label>
                        <input class="form-control" placeholder="Email (disabled)" type="email" disabled id="email" name="email" [(ngModel)]="email">
                    </div>
                </div>

                <div class="row element-space">
                    <div class="col-md-4">
                        <label>Birthday:</label>
                        <input class="form-control" type="date" placeholder="Birthday" id="birthDate" name="birthDate" [(ngModel)]="birthDate">
                    </div>
                    <div class="col-md-4">
                        <label>Height:</label>
                        <input class="form-control" placeholder="Height" type="number" id="height" name="height" [(ngModel)]="height" pattern="^[1-9]+[0-9]*$">
                    </div>
                    <div class="col-md-4">
                        <label>Weight:</label>
                        <input class="form-control" placeholder="Weight" type="number" id="weight" name="weight" [(ngModel)]="weight" pattern="^[1-9]+[0-9]*$">
                    </div>
                </div>

                <button mat-flat-button class="example-full-width element-space" type="submit" color="primary" [disabled]="!f.valid">Update</button>
                <button mat-flat-button class="example-full-width element-space" type="button" color="warn" (click)="onDeleteProfile()">Delete</button>
            </form>
        </div>
    </div>
</div>

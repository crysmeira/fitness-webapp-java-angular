<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    <td mat-footer-cell *matFooterCellDef> Total </td>
    </ng-container>

    <ng-container matColumnDef="foodName">
    <th mat-header-cell *matHeaderCellDef> Food Name </th>
    <td mat-cell *matCellDef="let element"> {{element.foodName}} </td>
    <td mat-footer-cell *matFooterCellDef>  </td>
    </ng-container>

    <ng-container matColumnDef="calories">
    <th mat-header-cell *matHeaderCellDef> Calories </th>
    <td mat-cell *matCellDef="let element"> {{element.calories}} </td>
    <td mat-footer-cell *matFooterCellDef> B </td>
    </ng-container>

    <ng-container matColumnDef="carbohydrate">
    <th mat-header-cell *matHeaderCellDef> Carbohydrate </th>
    <td mat-cell *matCellDef="let element"> {{element.carbohydrate}} </td>
    <td mat-footer-cell *matFooterCellDef> C </td>
    </ng-container>

    <ng-container matColumnDef="protein">
    <th mat-header-cell *matHeaderCellDef> Protein </th>
    <td mat-cell *matCellDef="let element"> {{element.protein}} </td>
    <td mat-footer-cell *matFooterCellDef> D </td>
    </ng-container>

    <ng-container matColumnDef="fat">
    <th mat-header-cell *matHeaderCellDef> Fat </th>
    <td mat-cell *matCellDef="let element"> {{element.fat}} </td>
    <td mat-footer-cell *matFooterCellDef> E </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

<app-header></app-header>

<div class="container">
    <h1>Today diary</h1>

    <h3>Food diary</h3>

    <app-food-diary-summary></app-food-diary-summary>

    <h3>Exercise diary</h3>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSourceExercise">
            <ng-container matColumnDef="exerciseName">
            <th mat-header-cell *matHeaderCellDef> Exercise </th>
            <td mat-cell *matCellDef="let element"> {{element.exerciseName}} </td>
            <td mat-footer-cell *matFooterCellDef> Total </td>
            </ng-container>

            <ng-container matColumnDef="duration">
            <th mat-header-cell *matHeaderCellDef> Duration </th>
            <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
            <td mat-footer-cell *matFooterCellDef> C </td>
            </ng-container>
        
            <ng-container matColumnDef="calories">
            <th mat-header-cell *matHeaderCellDef> Calories </th>
            <td mat-cell *matCellDef="let element"> {{element.calories}} </td>
            <td mat-footer-cell *matFooterCellDef> B </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></tr>
            <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
        </table>

        </div>
</div>

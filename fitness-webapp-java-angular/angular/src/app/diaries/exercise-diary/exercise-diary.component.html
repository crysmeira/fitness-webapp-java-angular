<app-header></app-header>

<div class="container">
    <h1>Exercise Diary</h1>
    
    <div class="row">
        <div class="col-xs-12 col-md-4 col-md-offset-4">
            <form class="example-form" (ngSubmit)="onSaveExerciseDiary(f)" #f="ngForm">            
                <input class="form-control" placeholder="Duration in minutes" type="text" id="duration" name="duration" ngModel required>
                <select name="exercise" class="form-control" [(ngModel)]="selectedExercise" required>
                    <option disabled [ngValue]="null">Please select an exercise</option> 
                    <option *ngFor="let exercise of exercises" [value]="exercise">{{ exercise }}</option>
                </select>
                
                <button mat-flat-button type="submit" class="full-width" color="primary" [disabled]="!f.valid">Save</button>
            </form>
        </div>
    </div>
</div>

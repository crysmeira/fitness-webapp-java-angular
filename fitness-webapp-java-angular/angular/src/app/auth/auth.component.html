<app-header></app-header>

<div class="container">
    <h1>{{ isLoginMode ? 'Login' : 'Sign Up'}}</h1>
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <form class="auth-form" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
                <div class="form-group">
                    <label>Email*:</label>
                    <input id="email" type="email" class="form-control" placeholder="Email" ngModel name="email" required email>
                </div>
                <div class="form-group">
                    <label>Password*:</label>
                    <input id="password" type="password" class="form-control" placeholder="Password" ngModel name="password" required>
                </div>
                <button mat-flat-button class="auth-full-width element-space" type="submit" color="primary" [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Sign Up'}}</button> 
                <button mat-flat-button class="auth-full-width element-space" type="button" color="primary" (click)="onSwitchMode()">Switch to {{ isLoginMode ? 'Sign Up' : 'Login'}}</button>
            </form>
        </div>
    </div>
</div>

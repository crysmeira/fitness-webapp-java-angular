<div class="container">
    <h1>{{ isLoginMode ? 'Login' : 'Sign Up'}}</h1>
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <form class="example-form" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
                <div class="form-group">
                    <input id="email" type="email" class="form-control" placeholder="Email" ngModel name="email" required email>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" ngModel name="password" id="password" minlength="6" required>
                </div>
                <div>
                    <button mat-flat-button type="submit" color="primary" [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Sign Up'}}</button> 
                    | 
                    <button mat-flat-button type="button" color="primary" (click)="onSwitchMode()">Switch to {{ isLoginMode ? 'Sign Up' : 'Login'}}</button>
                </div>
            </form>
        </div>
    </div>
</div>

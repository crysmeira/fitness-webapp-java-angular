<div class="container">
    <h1>{{ isLoginMode ? 'Login' : 'Sign Up'}}</h1>
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <form class="example-form" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email" ngModel name="email" id="name" [formControl]="emailFormControl" [errorStateMatcher]="matcher">
                    <mat-hint></mat-hint>
                    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="emailFormControl.hasError('required')">
                        Email is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
        
                <mat-form-field class="example-full-width" >
                    <input matInput type="password" placeholder="Password" ngModel name="password" id="password" [formControl]="passwordFormControl" [errorStateMatcher]="matcher" minlength="6">
                    <mat-hint></mat-hint>
                    <mat-error *ngIf="passwordFormControl.hasError('required')">
                        Password is <strong>required</strong>
                    </mat-error>
                </mat-form-field>

                <div>
                    <button mat-flat-button type="submit" color="primary" [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Sign Up'}}</button> 
                    | 
                    <button mat-flat-button type="button" color="primary" (click)="onSwitchMode()">Switch to {{ isLoginMode ? 'Sign Up' : 'Login'}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
